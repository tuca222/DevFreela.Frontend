<body>
    <div class="ld-create">
        <div class="ld-wrapper">
            <header class="ld-header">
                <div class="wrapper">
                    <div class="logo-wrapper">
                        <img alt="Logo da DevFreela" class="image" src="assets/logo/devfreela.svg">
                    </div>
                </div>
            </header>

            <main class="main-content">
                <a class="back-btn material-symbols-outlined" href="list.html">
                    keyboard_arrow_left
                </a>
                <div class="left">
                    
                    <h1 class="main-title">
                        Vamos cadastrar seu novo projeto!
                    </h1>

                    <input class="ld-input" placeholder="Título">
                    <input class="ld-input" placeholder="Custo total">
                    <textarea class="ld-input" placeholder="Descrição"></textarea>

                    <button class="ld-button">Cadastrar</button>

                </div>
                <div class="right">
                    <img class="image" alt="Fundo de decoração com três cubos com fundo gradient das cores do arco-iris" src="assets/images/bg-float-cubes.png">
                </div>
            </main>

        </div>
